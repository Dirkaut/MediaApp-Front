
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="idSignal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.idSignal}} </td>
  </ng-container>

  <ng-container matColumnDef="patientName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient </th>
    <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="temperature">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperature </th>
    <td mat-cell *matCellDef="let element"> {{element.temperature}} </td>
  </ng-container>

  <ng-container matColumnDef="pulse">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulse </th>
    <td mat-cell *matCellDef="let element"> {{element.pulse}} </td>
  </ng-container>

  <ng-container matColumnDef="breathingRhythm">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> BreathingRhythm </th>
    <td mat-cell *matCellDef="let element"> {{element.breathingRhythm}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
       <button mat-button color="primary" (click)="navigate(element.idSignal,element.patientName)"> <!-- [routerLink]="['edit', element.idSignal]"> -->
        <mat-icon>mode_edit</mat-icon>
      </button>

      <button mat-button color="accent" (click)="delete(element.idSignal)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
  <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
</table>

<router-outlet />
