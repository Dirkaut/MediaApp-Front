@if (checkChildren()) {
    <div>
        <form [formGroup]="form" class="example-container" (submit)="operate()">
  <div [hidden]="true">
      <mat-form-field>
          <input matInput placeholder="ID" required formControlName="idSignal">
      </mat-form-field>
  </div>
  <mat-form-field hintLabel="Please choose a patient">
      <input matInput placeholder="Patient" required formControlName="patient" routerLink="/pages/patient">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="date"
        (dateChange)="getDate($event)">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Temperature" required formControlName="temperature">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Pulse" required formControlName="pulse">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="BreathingRhythm" required formControlName="breathingRhythm">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
      <mat-icon>done</mat-icon>
      <span>Done</span>
  </button>
</form>
<button mat-raised-button class="buttonPatient" color="primary" style="float: right;" routerLink="/pages/patient/new">Create Patient</button>
</div>
}
<router-outlet />
